name: NPM Test
on:
  push:
    branches:
    - master
    pull_request:
    - master
jobs:
  artifacts-prune:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: c-hive/gha-remove-artifacts@v1
      with:
        age: '60 minutes'
        skip-recent: 2
  npm-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: latest
    - run: npx standard
  npm-pack:
    runs-on: ubuntu-latest
    needs: [npm-lint, artifacts-prune]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: latest
    - run: |
      echo "npm_pack_filename=$(npm pack -q)" >> $GITHUB_ENV
    - uses: actions/upload-artifact@v2
      with:
        name: npm@${{ github.sha }}
        path: ${{ env.npm_pack_filename }}.tgz
  npm-test:
    runs-on: ${{ matrix.os }}
    needs: npm-lint
    strategy:
      fail-fast: true
      matrix:
        node-version: [latest]
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        registry-url: https://registry.npmjs.org
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm test
  npm-release:
    if: startsWith(github.ref, 'refs/heads/master')
    needs: [npm-lint, npm-test]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: latest
    - run: npm ci
    - run: npm run build --if-present
    - run: echo "release"
    # - run: npm publish
    #   env:
    #     NODE_AUTH_TOKEN: ${{ secrets.node_auth_token }}
