name: npm
on:
  push:
    branches:
    - master
    pull_request:
    - master
jobs:
  npm-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: latest
    - run: npx standard
  npm-pack:
    runs-on: ubuntu-latest
    needs: npm-lint
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: latest
    - run: npm version
    - run: npm pack
    - run: ls *.tgz
    - run: git status
  npm-test:
    needs: npm-lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        node-version: [latest]
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        registry-url: https://registry.npmjs.org
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm test
  npm-publish:
    runs-on: ubuntu-latest
    needs: [npm-pack, npm-test]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: latest
    - run: npm publish
      if: startsWith(github.ref, 'refs/heads/master')

